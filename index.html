<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Meter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Strength Meter</h1>
        
        <div class="input-group">
            <label for="password">Enter your password:</label>
            <input type="password" id="password" placeholder="Type your password here...">
        </div>

        <div class="strength-meter">
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText">Enter a password</div>
            <div class="score" id="score"></div>
        </div>

        <div class="requirements">
            <div class="requirement" id="length">
                <span class="requirement-icon">❌</span>
                <span>At least 8 characters</span>
            </div>
            <div class="requirement" id="uppercase">
                <span class="requirement-icon">❌</span>
                <span>One uppercase letter</span>
            </div>
            <div class="requirement" id="lowercase">
                <span class="requirement-icon">❌</span>
                <span>One lowercase letter</span>
            </div>
            <div class="requirement" id="number">
                <span class="requirement-icon">❌</span>
                <span>One number</span>
            </div>
            <div class="requirement" id="special">
                <span class="requirement-icon">❌</span>
                <span>One special character</span>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const score = document.getElementById('score');

        const requirements = {
            length: document.getElementById('length'),
            uppercase: document.getElementById('uppercase'),
            lowercase: document.getElementById('lowercase'),
            number: document.getElementById('number'),
            special: document.getElementById('special')
        };

        function checkPasswordStrength(password) {
            let score = 0;
            let feedback = [];

            // Length check
            if (password.length >= 8) {
                score += 20;
                requirements.length.classList.add('met');
                requirements.length.querySelector('.requirement-icon').textContent = '✅';
            } else {
                requirements.length.classList.remove('met');
                requirements.length.querySelector('.requirement-icon').textContent = '❌';
                feedback.push('Use at least 8 characters');
            }

            // Uppercase check
            if (/[A-Z]/.test(password)) {
                score += 20;
                requirements.uppercase.classList.add('met');
                requirements.uppercase.querySelector('.requirement-icon').textContent = '✅';
            } else {
                requirements.uppercase.classList.remove('met');
                requirements.uppercase.querySelector('.requirement-icon').textContent = '❌';
                feedback.push('Add uppercase letters');
            }

            // Lowercase check
            if (/[a-z]/.test(password)) {
                score += 20;
                requirements.lowercase.classList.add('met');
                requirements.lowercase.querySelector('.requirement-icon').textContent = '✅';
            } else {
                requirements.lowercase.classList.remove('met');
                requirements.lowercase.querySelector('.requirement-icon').textContent = '❌';
                feedback.push('Add lowercase letters');
            }

            // Number check
            if (/\d/.test(password)) {
                score += 20;
                requirements.number.classList.add('met');
                requirements.number.querySelector('.requirement-icon').textContent = '✅';
            } else {
                requirements.number.classList.remove('met');
                requirements.number.querySelector('.requirement-icon').textContent = '❌';
                feedback.push('Add numbers');
            }

            // Special character check
            if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
                score += 20;
                requirements.special.classList.add('met');
                requirements.special.querySelector('.requirement-icon').textContent = '✅';
            } else {
                requirements.special.classList.remove('met');
                requirements.special.querySelector('.requirement-icon').textContent = '❌';
                feedback.push('Add special characters');
            }

            // Bonus points for length
            if (password.length >= 12) score += 10;
            if (password.length >= 16) score += 10;

            // Bonus for variety
            const uniqueChars = new Set(password).size;
            if (uniqueChars >= 8) score += 10;

            return { score: Math.min(score, 100), feedback };
        }

        function updateStrengthMeter(password) {
            if (password.length === 0) {
                strengthFill.style.width = '0%';
                strengthFill.className = 'strength-fill';
                strengthText.textContent = 'Enter a password';
                score.textContent = '';
                
                // Reset all requirements to unchecked state
                Object.values(requirements).forEach(req => {
                    req.classList.remove('met');
                    req.querySelector('.requirement-icon').textContent = '❌';
                });
                return;
            }

            const result = checkPasswordStrength(password);
            const percentage = result.score;
            
            strengthFill.style.width = percentage + '%';
            strengthFill.className = 'strength-fill';

            let strengthLevel, strengthLabel, colorClass;
            
            if (percentage < 20) {
                strengthLevel = 'Very Weak';
                colorClass = 'very-weak';
            } else if (percentage < 40) {
                strengthLevel = 'Weak';
                colorClass = 'weak';
            } else if (percentage < 60) {
                strengthLevel = 'Fair';
                colorClass = 'fair';
            } else if (percentage < 80) {
                strengthLevel = 'Good';
                colorClass = 'good';
            } else {
                strengthLevel = 'Strong';
                colorClass = 'strong';
            }

            strengthFill.classList.add(colorClass);
            strengthText.textContent = strengthLevel;
            score.textContent = `${percentage}/100`;
        }

        passwordInput.addEventListener('input', function() {
            updateStrengthMeter(this.value);
        });

        // Initialize
        updateStrengthMeter('');
    </script>
</body>
</html>
